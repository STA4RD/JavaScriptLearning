<head>
	<meta charset="utf-8" http-equiv="content-type" content="text/html; charset=windows-1251" />

	<style>
	table,td {
		border: 3px solid #555;
		padding: 5px 10px;
		margin: 10px;
		text-align: center;
	}
	td {
		width: 15px;
	}
</style>
</head>
<body> 
	<div>
		<span>Enter a data please:</span><br/>
		<input type='text' id='name'>
		<input type='text' id='surname'>
	</div>
	<div>
		<button id='ok'>OK</button>
		<button id='cancel'>Cancel</button>
	</div>
	<script>
// 
		function getDiv(id) {
			let div = document.createElement("div");
			div.setAttribute("id", id);
			return div
		} 
		function getSpan(text){
			let span = document.createElement("span");
			span.innerText = text
			return span
		}
		function getInput(id, type){
			let input = document.createElement("input");
			input.setAttribute("type", type);
			input.setAttribute("id", id);
			return input;
		}
		function getButton(id, text){
			let button = document.createElement("button");
			button.setAttribute("id", id);
			button.innerText = text;
			return button;
		}
		var br = document.createElement("br");

		document.body.appendChild(getDiv(prompt("id", 'first')))
		first.appendChild(getSpan("Enter a data please:"))
		first.appendChild(getInput('name', 'text'))
		first.appendChild(getInput('surname', 'text'))
		document.body.appendChild(getDiv(prompt("id", 'second')))
		second.appendChild(getButton('ok', 'OKюшки'))
		second.appendChild(getButton('cancel', 'Кансел'))
		first.insertBefore(br, first.childNodes[1]);


		document.write("<table id='math'></table>");

		var person = {
			name: "Ivan",
			surname: "Ivanovv",
			"fatherName": "Petrovich",
		}
		for (var key in person) {
			let tr = document.createElement("tr");
			math.appendChild(tr);
			let td = document.createElement("td");
			td.innerText = key;
			tr.appendChild(td);
			td = document.createElement("td");
			td.innerText = person[key];
			tr.appendChild(td);
		}
	</script> 

	<div>
		<span>Табличка</span><br/>
		<table>
			<tr>
				<td>name</td>
				<td>Ivan</td>
			</tr>
			<tr>
				<td>surname</td>
				<td>Ivanovv</td>
			</tr>
			<tr>
				<td>fatherName</td>
				<td>Petrovich</td>
			</tr>
		</table>
	</div>

	<table border='1'>
		<tr>
			<td>
				1x1
			</td>
			<td>
				1x2
			</td>
		</tr>
		<tr>
			<td>
				2x1
			</td>
			<td>
				2x2
			</td>
		</tr>
	</table>
</body>
